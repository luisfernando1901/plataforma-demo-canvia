
<div class="flex loginHeight align-items-center justify-content-center">
    <div class="surface-card p-4 shadow-8 border-round w-full lg:w-4">
        <div class="text-center mb-5">
            <img src="assets/images/LOGO-COMITE.jpg" alt="Image" height="80" class="mb-3">
            <div class="text-900 text-xl font-medium mb-3">COMITE ESTATAL DE FOMENTO Y PROTECCIÓN PECUARIA DE SINALOA</div>
        </div>

        <div>
            <label for="email" class="block text-900 font-medium mb-2">Usuario</label>
            <input id="email" type="text" pInputText class="w-full mb-3">

            <label for="password" class="block text-900 font-medium mb-2">Contraseña</label>
            <input id="password" type="password" pInputText class="w-full mb-3">

            <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center">
                    <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
                    <label for="rememberme">Remember me</label>
                </div>
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot your password?</a>
            </div>

            <button [routerLink]="['/plataforma']" pButton pRipple label="Ingresar" icon="pi pi-user" class="w-full"></button>
        </div>
    </div>
</div>
