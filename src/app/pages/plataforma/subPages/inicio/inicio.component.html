<div class="grid">
    <div class="col-12 md:col-6 lg:col-3">
        <div class="surface-0 shadow-2 p-3 border-1 border-50 border-round">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Formulario totales</span>
                    <div class="text-900 font-medium text-xl" *ngIf="!isLoading">{{total_number_of_forms}}</div>
                    <i nz-icon nzType="loading" nzTheme="outline" *ngIf="isLoading"></i>
                </div>
                <div class="flex align-items-center justify-content-center bg-purple-100 border-round" style="width:2.5rem;height:2.5rem">
                    <i class="pi pi-comment text-purple-500 text-xl"></i>
                </div>
            </div>
            <span class="text-500">Actualizado: </span>
            <span class="text-green-500 font-medium">{{actualizationHour}}</span>
        </div>
    </div>
    <div class="col-12 md:col-6 lg:col-3">
        <div class="surface-0 shadow-2 p-3 border-1 border-50 border-round">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Formularios CACN</span>
                    <div class="text-900 font-medium text-xl" *ngIf="!isLoading">{{cacn_number}}</div>
                    <i nz-icon nzType="loading" nzTheme="outline" *ngIf="isLoading"></i>
                </div>
                <div class="flex align-items-center justify-content-center bg-blue-100 border-round" style="width:2.5rem;height:2.5rem">
                    <i class="pi pi-shopping-cart text-blue-500 text-xl"></i>
                </div>
            </div>
            <span class="text-500">Actualizado: </span>
            <span class="text-green-500 font-medium">{{actualizationHour}}</span>
        </div>
    </div>
    <div class="col-12 md:col-6 lg:col-3">
        <div class="surface-0 shadow-2 p-3 border-1 border-50 border-round">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Formularios CE</span>
                    <div class="text-900 font-medium text-xl" *ngIf="!isLoading">{{ce_number}}</div>
                    <i nz-icon nzType="loading" nzTheme="outline" *ngIf="isLoading"></i>
                </div>
                <div class="flex align-items-center justify-content-center bg-orange-100 border-round" style="width:2.5rem;height:2.5rem">
                    <i class="pi pi-map-marker text-orange-500 text-xl"></i>
                </div>
            </div>
            <span class="text-500">Actualizado: </span>
            <span class="text-green-500 font-medium">{{actualizationHour}}</span>
        </div>
    </div>
    <div class="col-12 md:col-6 lg:col-3">
        <div class="surface-0 shadow-2 p-3 border-1 border-50 border-round">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Formulario CEA</span>
                    <div class="text-900 font-medium text-xl" *ngIf="!isLoading">{{cea_number}}</div>
                    <i nz-icon nzType="loading" nzTheme="outline" *ngIf="isLoading"></i>
                </div>
                <div class="flex align-items-center justify-content-center bg-cyan-100 border-round" style="width:2.5rem;height:2.5rem">
                    <i class="pi pi-inbox text-cyan-500 text-xl"></i>
                </div>
            </div>
            <span class="text-500">Actualizado: </span>
            <span class="text-green-500 font-medium">{{actualizationHour}}</span>
        </div>
    </div>
</div>
<h2 class="mt-3">Excel de tendencias</h2>
<p-button label="Región SUR" class="m-3" icon="pi pi-book" (click)="generateExcelSur()"></p-button>
<p-button label="Región CENTRO" class="m-3" icon="pi pi-book" (click)="generateExcelCentro()"></p-button>
<p-button label="Región NORTE" class="m-3" icon="pi pi-book" (click)="generateExcelNorte()"></p-button>
