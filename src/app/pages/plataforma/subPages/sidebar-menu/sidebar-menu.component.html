<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"

      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Plataforma Web</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item>
        <i nz-icon nzType="line-chart"></i>
        <span><a [routerLink]="['inicio']">Dashboard</a></span>
      </li>

      <li nz-submenu nzTitle="Corrales" nzIcon="profile">
        <ul>

          <li nz-menu-item nzMatchRouter>
            <a>Historial lde reportes</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Barrido" nzIcon="profile">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Nuevo formulario</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Historial lde reportes</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Rastro" nzIcon="profile">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Nuevo formulario</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Historial lde reportes</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Colaboradores" nzIcon="team">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Lista de colaboradores</a>
          </li>
        </ul>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="setting"></i>
        <span>Configuraci√≥n</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
